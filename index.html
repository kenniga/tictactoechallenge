<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe is Fun!</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tictac__board">
        <h1 class="tictac__title">
            Tic Tac Toe
        </h1>
        <div class="tictac__game">
            <div class="tictac__control" id="gamecontrol">
                <button id="startgame">Start!</button>
            </div>
            <div class="tictac__finish" id="finishgame">
                <h3 id="finishmessage"></h3>
                <button id="playAgain">Play Again</button>
            </div>
            <div id="tictacplayfield" class="tictac__playfield">
                <ul>
                    <li data-boxes="1"></li>
                    <li data-boxes="2"></li>
                    <li data-boxes="3"></li>
                    <li data-boxes="4"></li>
                    <li data-boxes="5"></li>
                    <li data-boxes="6"></li>
                    <li data-boxes="7"></li>
                    <li data-boxes="8"></li>
                    <li data-boxes="9"></li>
                  </ul>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
